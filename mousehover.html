<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover Event</title>
    <script src="jquery-3.7.1.js"></script>
    <style>
        p{
            padding: 20px;
            font: 20px sans-serif;
            background: #f2f2f2;
        }
        .highlight{
            background: yellow;
        }
    </style>
    <script>
    $(document).ready(function(){
        $("p").hover(function(){
            $(this).addClass("highlight");
        }, function(){
            $(this).removeClass("highlight");
        });
    });
    </script>
    
    
    
   
</head>
<body>
    <p class="highlight">Place mouse pointer on me.</p>
    <p>Place mouse pointer on me.</p>
    <p>Place mouse pointer on me.</p>
</body>
</html>
